<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">

<div class="container">
	<div class="row">
		<div class="col-md-offset-5 col-md-3">
			<div class="form-login">
				<h4>Welcome To Login</h4>
				<div class="alert alert-danger" ng-show="error">There was a
					problem logging in. Please try again.</div>
				<form role="form" ng-submit="login()">
					<div class="form-group">
						<label for="username"></label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="username" ng-model="credentials.username" />
					</div>
					<div class="form-group">
						<label for="password"></label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="password" ng-model="credentials.password" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
