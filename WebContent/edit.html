<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{title|translate}}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
				<formly-form model="vm.model" fields="vm.fields"
					options="vm.options" form="vm.form"> <a
					ng-click="back()" class="btn btn-danger">{{'Cancel'|translate}}</a>
				<button type="submit" class="btn btn-primary submit-button">{{buttonText|translate}}</button>
				<button type="button" class="btn btn-warning"
					ng-click="vm.options.resetModel()">{{'Reset'|translate}}</button>
				</formly-form>
			</form>
		</div>
	</div>

</div>
<script type="text/ng-template" id="error-messages.html">
      <formly-transclude></formly-transclude>
      <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
        <div ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages" class="message">{{ message(fc.$viewValue, fc.$modelValue, this)}}</div>
      </div>
</script>
