<div class="modal-header">
	<h3 class="modal-title">{{'Expense'|translate}}</h3>
</div>
<div class="modal-body">
	<formly-form model="vm.formData.model" fields="vm.formData.fields"
		form="vm.form" options="vm.formData.options"> </formly-form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.ok()">{{'OK'|translate}}</button>
	<button class="btn btn-warning" ng-click="vm.cancel()">{{'Cancel'|translate}}</button>
</div>
