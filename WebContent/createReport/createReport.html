<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Report</title>
  

   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  
<style type="text/css">
body
{
    background-color: #1b1b1b;
    padding-top: 40px;
}
.form-signin {
    max-width: 280px;
    padding: 200px;
    margin:300px;
    margin-top:150px;
  }

.input-group-addon
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.form-control:focus
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.form-signup input[type="text"],.form-signup input[type="password"] { border: 50px solid rgb(50, 118, 177); }
.fullscreen_bg {
    position: fixed;
    top: 110px;
    right: 0;
    bottom: 0;
    left: 0;
    background-size: cover;
    background-position: 50% 50%;
    background-image: url('http://blog.transfer-iphone-recovery.com/images/photo-with-blur-background.jpg');
    background-repeat:repeat;
  }
   .navbar {
overflow: visible;
margin-bottom: 20px;
color: #956362;
*position: relative;
*z-index: 2;
width: 1200px; 
</style>
  
</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Welcome:</a>
      </div>
		<ul class="nav navbar-nav navbar-right">
        <li><a href="#/"><i class="glyphicon glyphicon-home"></i></a></li>
        <li><a href="#/login" ng-click="logout()"><i class="glyphicon glyphicon-off"></i></a></li>
      </ul>
    </div>
  </nav>
  <form novalidate class="simple-form">
  
  <div id="fullscreen_bg" class="fullscreen_bg"/>
 <form class="form-signin">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">
                        Adding new trip</h3>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                            <div class="control-group">
    				
                    <div class="form-group">
                            <div class="control-group">
    				<label for="accountant" class="control-label">	
    					Accountant:
    				</label>
    				<div class="controls">
    					<select name="accountant" id="accountant">
    						<option value=""></option>
    						<option value="蘇芳嬇">蘇芳嬇</option>
    					</select>
    				</div>
    			</div>
    			</div>
    			<label for="leaveRecord" class="control-label">	
    					Leave Record:
    				</label>
    				<div class="controls">
    					<select name="leaveRecord" id="leaveRecord">
    						<option value=""></option>
    						<option value="please Select">Please Select</option>
    					</select>
    				</div>
    			</div>
    			</div>
    			
                    <div class="form-group">
                
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-road"></span></span>
                            <input type="Text" class="form-control" placeholder="Route" ng-model="route" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="Text" class="form-control" placeholder="Reason" ng-model="reason" required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="date" class="form-control" placeholder="Start Date" ng-model="startDate" required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="date" class="form-control" placeholder="End Date" ng-model="endDate" required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
                            <input type="Text" class="form-control" placeholder="Comment" ng-model="comment" required />
                        </div>
                    </div>
                    
               
                    
                    
                </div>
                <a class="btn btn-sm btn-primary btn-block" role="button" ng-click="SendData()">SUBMIT</a> </form>
            </div>
        </div>
    </div>
</div>

  </form>

<script src="create.js"></script>

</body>
</html>
