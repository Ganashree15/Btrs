<div id="wrapper">
	<div class="navbar-wrapper">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">Welcome {{user().name}}</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a ui-sref="dashboard.home()"><i
							class="glyphicon glyphicon-home"></i> Home</a></li>
					<li><a ui-sref="dashboard.edit-profile()"><i
							class="glyphicon glyphicon-user"></i> Profile</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Add Expense <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#category">Add E-Category</a></li>
							<li><a href="#type">Add E-Type</a></li>
						</ul></li>
						<li><a ui-sref="#login" ng-click="logout()" target="_self"><i
							class="glyphicon glyphicon-off"></i></a></li>
						
				</ul>
			</div>
		</nav>
	</div>
	
	<div id="page-wrapper" style="" class="alert alert-danger
		alert-dismissable" ng-show="error" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true"></button>
		<i class="fa fa-times-circle"></i> {{error}}
	</div>
	<div id="page-wrapper" style="" class="alert alert-info
		alert-dismissable" ng-show="info" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true"></button>
		<i class="fa fa-info-circle"></i> {{info}}
	</div>
	<div ui-view></div>

	<!-- /#page-wrapper -->
