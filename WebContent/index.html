<!DOCTYPE html>
<html>
<head>
<title></title>
<link type="text/css" rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

<script type="text/javascript" src="lib/api-check.min.js"></script>
<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="lib/angular-1.4.7.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-messages-1.4.4.min.js"></script>
<script type="text/javascript" src="lib/angular-animate-1.4.4.min.js"></script>
<script type="text/javascript" src="lib/angular-sanitize-1.4.6.min.js"></script>
<script type="text/javascript" src="lib/select-0.13.2.min.js"></script>
<script type="text/javascript" src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>

<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
<script src="lib/json3.min.js"></script>
<script src="lib/ocLazyLoad.min.js"></script>
<script src="lib/loading-bar.min.js"></script>
<script src="lib/metisMenu.min.js"></script>
<script src="lib/angular-touch.min.js"></script>
<script src="js/hello.js"></script>
<script src="js/auth.js"></script>
<script src="js/navigation.js"></script>


</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="#page-top">Business
					Trip Report System</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="authenticated"><a class="page-scroll"
						href="#logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="page-wrapper" style="min-height: 561px;">
		<div class="alert alert-danger alert-dismissable" ng-show="error">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			<i class="fa fa-times-circle"></i> {{error}}
		</div>
		<div ui-view></div>

	</div>
</body>
</html>
