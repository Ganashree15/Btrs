<div class="form-group">
    <label for="id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.id" class="form-control" id="id" placeholder="id"/>
    </div>
</div>
<div class="form-group">
    <label for="route" class="col-sm-2 control-label">Route</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.route" class="form-control" id="route" placeholder="Enter the route"/>
    </div>
</div>

<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.startDate" class="form-control" id="plot" placeholder="Enter the startDate"/>
    </div>
</div>
<div class="form-group">
    <label for="date" class="col-sm-2 control-label">End Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.endDate" class="form-control" id="plot" placeholder="Enter the endDate"/>
    </div>
    </div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
