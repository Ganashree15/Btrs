<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Report</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<a ui-sref="dashboard.list-memberrecords({userid: userId})"
					class="btn btn-sm btn-success" title="Create"><i
					class="glyphicon glyphicon-plus"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="table" st-pipe="callServer" st-table="displayed"
				class="table table-striped">
				<thead>
					<tr>
						<th st-sort="id" st-sort-default="reverse">id</th>
						<th st-sort="createdDate">created date</th>
						<th>firm/project</th>
						<th>route</th>
						<th st-sort="currentStatus">status</th>
						<th>#Total Element: {{size}}</th>
					</tr>
					<tr>
						<th></th>
						<th><input st-search="createdDate"
							class="input-sm form-control" st-search-default="{{createdDate}}" /></th>
						<th><input st-search="firmOrProject" class="input-sm form-control"
							st-search-default="{{firmOrProject}}" /></th>
						<th><input st-search="route" class="input-sm form-control"
							st-search-default="{{route}}" /></th>
						<th><select st-search="currentStatus" st-search-default="{{currentStatus}}" st-input-event="change" st-delay="0">
								<option value="">All</option>
								<option value="SUBMITTED">SUBMITTED</option>
								<option value="APPROVED">APPROVED</option>
								<option value="REJECTED">REJECTED</option>
						</select></th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" popover="reason: {{row.reason}}"
						popover-placement="top" popover-trigger="click">
						<td>{{row.id}}</td>
						<td>{{row.createdDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.firmOrProject}}</td>
						<td>{{row.route}}</td>
						<td><span
							class="form-control {{row.currentStatus | lowercase}}">
								{{row.currentStatus}}</span></td>
						<td><a
							ui-sref="dashboard.edit-memberreport({recordid:row.attendanceRecordId, reportid:row.id, userid:userId})"
							class="btn btn-sm btn-primary"> <i
								class="glyphicon glyphicon-pencil"> </i>
						</a>
							<button type="button" ng-click="removeEntry(row)"
								class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-remove"> </i>
							</button></td>
					</tr>
				</tbody>
				<tbody ng-show="isLoading">
					<tr>
						<td colspan="6" class="text-center">Loading ...</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10"
							colspan="6"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
