<table class="table reporttable">
    <tr>
        <td><h3>Details for {{report.id}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Id</td>
        <td>{{report.id}}</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>{{report.status}}</td>
    </tr>
    <tr>
        <td>Route</td>
        <td>{{report.route}}</td>
    </tr>
    <tr>
        <td>Start Date</td>
        <td>{{report.startDate}}</td>
    </tr>
    <tr>
    <td>End Date</td>
    <td>{{report.endDate}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editReport({id:report._id})">Edit</a>
</div>
